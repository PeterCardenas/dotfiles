######################
###  USER CONFIG   ###
######################
# Use vim keybindings in search mode
setw -g mode-keys vi
# Increase scroll-back limit
set-option -g history-limit 10000
# Don't rename windows automatically
set-option -g allow-rename off
# Allow mouse interactions
set -g mouse on
# Set statusbar to the top
set-option -g status-position top
# Set movement keybindings
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U
# Copy to system clipboard
bind -T vi-copy y copy-pipe "xclip -sel clip -i"

######################
###  TMUX PLUGINS  ###
######################
# theme
set -g @plugin 'dracula/tmux'
set -g @dracula-plugins "time cpu-usage ram-usage"

# Automatic save and restore
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
