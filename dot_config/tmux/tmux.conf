######################
###  USER CONFIG   ###
######################
# Allow 24-bit color
set-option -sa terminal-overrides ",xterm*:Tc"
# Undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# Undercurl colours
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
# Enable multi-colored underline and OSC 8 hyperlinks
set-option -ga terminal-features "*:usstyle:hyperlinks"
# Allow mouse interactions
set -g mouse on
# Set statusbar to the top
set-option -g status-position top
# Resize window to largest session
bind C-S-a resize-window -A
# Resize window to smallest session
bind C-a resize-window -a
# Pass environment variables
set-option -g update-environment "WINDOWID \
DISPLAY \
XAUTHORITY \
SSH_ASKPASS \
SSH_AUTH_SOCK \
SSH_TTY \
SSH_AGENT_PID \
SSH_CONNECTION \
TERM"
# Start index at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on
# Open new panes in current directory.
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
# Allow sending prefix to nested tmux instance.
bind -n C-a send-prefix

# Hard code emoji code-point widths
# Enable when we have this commit: https://github.com/tmux/tmux/commit/e00853ee829024637d7ea394169674a90ae60217
# set -a codepoint-widths 'üóíÔ∏è=2'

# Allow escape sequences to be sent to terminal emulator
set -g allow-passthrough on

# Make v start selection in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Make pane navigation work in copy mode
unbind -T copy-mode-vi C-h
unbind -T copy-mode-vi C-j
bind -T copy-mode-vi C-h select-pane -L

# Make repeat option flexible.
set -g repeat-time 1000

# Easy pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Selectively navigate with keybindings if not in neovim.
bind -n C-h if-shell -F "#{@disable_horizontal_pane_navigation}" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell -F "#{@disable_vertical_pane_navigation}" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell -F "#{@disable_vertical_pane_navigation}" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell -F "#{@disable_horizontal_pane_navigation}" "send-keys C-l" "select-pane -R"
# Floating terminal window for navigating tmux sessions.
bind -n C-f run-shell -b "tmux display-popup -E -w 80% -h 80% 'fish -c manage_sessions'"
unbind -T copy-mode-vi C-f
bind -T copy-mode-vi C-f run-shell -b "tmux display-popup -E -w 80% -h 80% 'fish -c manage_sessions'"

# Zoom window vertically
bind K resize-pane -U 999
bind J resize-pane -D 999
bind = select-layout main-vertical
set -g main-pane-width 50%

# Prevent fat-fingering zooming
bind -T prefix C-z resize-pane -Z

# Set inactive/active window colors, should match utils/colorscheme.lua
set -g window-active-style 'fg=#c0caf5,bg=#24283b'
set -g pane-active-border-style 'fg=#6271a4,bg=#24283b'
set -g window-style 'fg=#b3bff3,bg=#1f2335'
set -g pane-border-style 'fg=#454759,bg=#1f2335'
set -g pane-border-lines heavy

# Use vim keybindings in copy mode
setw -g mode-keys vi
set -s set-clipboard on
set -g window-size latest

######################
###  TMUX PLUGINS  ###
######################
# Theme
set -g @plugin 'PeterCardenas/dracula-tmux'

set -g @dracula-plugins "time cpu-usage ram-usage"
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon "session"
set -g @dracula-left-icon-padding 0
set -g @dracula-refresh-rate 0.1

# Sensible tmux configuration
set -g @plugin 'tmux-plugins/tmux-sensible'

# Tmux plugin for copying to system clipboard.
set -g @plugin 'tmux-plugins/tmux-yank'
# Do not exit copy mode after yanking.
set -g @yank_action 'copy-pipe'
set -g @override_copy_command 'osc52_copy'

# Save and restore tmux sessions (must be last for periodic saving to work).
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Currently redirects command output, but keeps the pane contents.
# set -g @resurrect-capture-pane-contents 'on'
set -g @plugin 'tmux-plugins/tmux-continuum'
# Set the terminal emulator to use on computer boot (only works for MacOS as of now).
# TODO: Does not work with Ghostty, is booting with Alacritty.
set -g @continuum-boot 'off'
set -g @continuum-boot-options '/Applications/Ghostty.app/Contents/MacOS/ghostty'
# Automatically restore tmux session (can break if tmux config was once invalid and saved to cache).
set -g @continuum-restore 'on'

# Use <F12> to toggle the focus between an inner and outer tmux session.
bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    set -g status \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -g status \;\
  refresh-client -S

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
