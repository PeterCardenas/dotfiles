gui:
  splitDiff: "always"
  scrollPastBottom: true
  showIcons: true
  authorColors:
    "Peter Cardenas": "yellow"
    "PeterPCardenas": "yellow"
    "*": "white"
  branchColors:
    "pcardenas": "yellow"
    "master": "red"
customCommands:
  - key: "P"
    command: "git push --no-verify"
    description: "Push with no checks"
    context: "localBranches"
  - key: "p"
    command: "fish -c 'gpl'"
    description: "Pull from current branch on remote"
    context: "localBranches"
