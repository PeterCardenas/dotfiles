git:
  autoPush: false
  autoCommit: false
  autoAdd: true

edit:
  command: nvim
  args: ["-u", "$HOME/.config/nvim.kickstart/init.lua"]
  apply: true
  # Watch currently only works when executing chezmoi edit with one file
  # Reference: https://www.chezmoi.io/reference/commands/edit/
  watch: true

merge:
  command: "nvim"
  args: ["-d", "-c", '"$wincmd w"', "-c", '"wincmd J"']
